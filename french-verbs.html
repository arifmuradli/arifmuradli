<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French verbs</title>
    <style>
        *{
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            background-color:#e1f4f8;
        }
        .header {
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="height: 50px;" class="header">
        <svg width="360" height="50">
            <style>
                .big {font: bold 30px sans-serif;}
            </style>
            <rect x="00" y="00" rx="20" ry="50" width="360" height="50"
            style="fill:#4174c5;stroke:black;stroke-width:1;opacity:0.5" />
            <text x="5" y="65%" class="big" fill="white">Modes de verbe français</text>
          </svg>          
    </div>
    <div style="height: 40px;" class="header">
        <svg height="40" width="100%">
            <line x1="50%" y1="0" x2="50%" y2="40" style="stroke:#4f76b1" ;stroke-width:2" />
            Sorry, your browser does not support inline SVG.
          </svg>
    </div>
    <div style="height:0px;" class="header">
        <svg height="20" width="90%">
            <line x1="00" y1="00" x2="100%" y2="0" style="stroke:#4f76b1" ;stroke-width:2" />
            Sorry, your browser does not support inline SVG.
          </svg>
    </div>
    <div class="header">
        <svg height="100%" width="100%">
            <style>
                .some{font-size:2vw;
                text-align: center;}
            </style>
            <line x1="5%" y1="0" x2="5%" y2="40" style="stroke:#4f76b1" ;stroke-width:2" />
            <line x1="23%" y1="0" x2="23%" y2="40" style="stroke:#4f76b1" ;stroke-width:2" />
            <line x1="41%" y1="0" x2="41%" y2="40" style="stroke:#4f76b1" ;stroke-width:2" />
            <line x1="59%" y1="0" x2="59%" y2="40" style="stroke:#4f76b1" ;stroke-width:2" />
            <line x1="77%" y1="0" x2="77%" y2="40" style="stroke:#4f76b1" ;stroke-width:2" />
            <line x1="95%" y1="0" x2="95%" y2="40" style="stroke:#4f76b1" ;stroke-width:2" />
            <rect x="0.5%" y="40" width="15%" height="40"
            style="fill:#4174c5;stroke:black;stroke-width:1;opacity:0.5" />
            <text x="2%" y="55" class="some" fill="white">Le subjonctif</text>
            <text x="1%" y="75" class="some" fill="white">(The subjunctive)</text>
            <rect x="16.5%" y="40" width="15%" height="40"
            style="fill:#4174c5;stroke:black;stroke-width:1;opacity:0.5" />
            <text x="17%" y="55" class="some" fill="white">L’impératif </text>
            <text x="17%" y="75" class="some" fill="white">(The imperative)</text>
            <rect x="32.75%" y="40" width="14%" height="40"
            style="fill:#4174c5;stroke:black;stroke-width:1;opacity:0.5" />
            <text x="33%" y="55" class="some" fill="white">L’indicatif </text>
            <text x="33%" y="75" class="some" fill="white">(The indicative)</text>
            <rect x="55.5%" y="40" width="15.5%" height="40"
            style="fill:#4174c5;stroke:black;stroke-width:1;opacity:0.5" />
            <text x="56.5%" y="55" class="some" fill="white">Le conditionnel </text>
            <text x="56%" y="75" class="some" fill="white">(The conditional)</text>
            <rect x="72.5%" y="40" width="13%" height="40"
            style="fill:#4174c5;stroke:black;stroke-width:1;opacity:0.5" />
            <text x="74%" y="55" class="some" fill="white">L’infinitif </text>
            <text x="73%" y="75" class="some" fill="white">(The infinitive)</text>
            <rect x="86.5%" y="40" width="13%" height="40"
            style="fill:#4174c5;stroke:black;stroke-width:1;opacity:0.5" />
            <text x="87.5%" y="55" class="some" fill="white">Le participe </text>
            <text x="86.7%" y="75" class="some" fill="white">(The participle)</text>
        </svg>
    </div>
</body>
</html>
